<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    nav {
      background-color: #0056b3;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 40px 20px;
      text-align: center;
    }
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Sample Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a simple webpage created using HTML and CSS.</p>
    <p>You can expand this template with images, JavaScript, and more sections.</p>
  </main>

  <footer>
    &copy; 2025 Sample Webpage. All rights reserved.
  </footer>

</body>
</html>
